<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konnekt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Main Container -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <!-- Card -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
      <!-- Header Section -->
      <div class="w-full md:w-1/2 bg-gradient-to-r from-blue-600 to-blue-500 p-8 flex flex-col justify-center items-center text-center">
        <h1 class="text-4xl font-bold text-white">Konnekt</h1>
        <p class="text-lg text-gray-400 mt-2">Connect. Collaborate. Create.</p>
        <p class="text-sm text-gray-300 mt-4">Join our community and start building meaningful connections today.</p>
      </div>

      <!-- Form Section -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Create Your Account</h2>
        <p class="text-sm text-gray-500 text-center mt-2">Join our community today</p>

        <!-- Form -->
        <form class="mt-6 space-y-4">
          <!-- Name Fields -->
          <div class="flex gap-4">
            <input
              type="text"
              placeholder="First Name"
              class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <input
              type="text"
              placeholder="Surname"
              class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- Date of Birth -->
          <div class="space-y-2">
            <label class="text-sm text-gray-500">Date of Birth</label>
            <div class="flex gap-2">
              <select
                class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              >
                <option value="" disabled selected>Day</option>
                <!-- Populate with JavaScript -->
              </select>
              <select
                class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              >
                <option value="" disabled selected>Month</option>
                <!-- Populate with JavaScript -->
              </select>
              <select
                class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              >
                <option value="" disabled selected>Year</option>
                <!-- Populate with JavaScript -->
              </select>
            </div>
          </div>

          <!-- Gender -->
          <div class="space-y-2">
            <label class="text-sm text-gray-500">Gender</label>
            <div class="grid grid-cols-3 gap-2">
              <!-- Male Option -->
              <label class="flex items-center justify-between p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                <span class="text-gray-700 peer-checked:font-semibold">Male</span>
                <input type="radio" name="gender" value="Male" required />
              </label>
              <!-- Female Option -->
              <label class="flex items-center justify-between p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                <span class="text-gray-700 peer-checked:font-semibold">Female</span>
                <input type="radio" name="gender" value="Female" required />
              </label>
              <!-- Other Option -->
              <label class="flex items-center justify-between p-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                <span class="text-gray-700 peer-checked:font-semibold">Other</span>
                <input type="radio" name="gender" value="Other" required />
              </label>
            </div>
          </div>

          <!-- Email/Phone -->
          <input
            type="text"
            placeholder="Email or Phone Number"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />

          <!-- Password -->
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          />

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Create Account
          </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-gray-500 text-center mt-4">
          Already have an account? <a href="{% url 'signin' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JavaScript for Date Dropdowns -->
  <script>
    // Populate Day
    const daySelect = document.querySelector('select:nth-of-type(1)');
    for (let i = 1; i <= 31; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      daySelect.appendChild(option);
    }

    // Populate Month
    const monthSelect = document.querySelector('select:nth-of-type(2)');
    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];
    months.forEach((month, index) => {
      const option = document.createElement('option');
      option.value = index + 1;
      option.textContent = month;
      monthSelect.appendChild(option);
    });

    // Populate Year
    const yearSelect = document.querySelector('select:nth-of-type(3)');
    const currentYear = new Date().getFullYear();
    for (let year = currentYear; year >= 1905; year--) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }
  </script>
</body>
</html>
