{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-6">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 text-center">Create Your Account</h2>
        <p class="text-gray-500 text-sm text-center mt-2">Join our community today</p>

        <!-- Registration Form -->
        <form action="#" method="POST" class="mt-6">
            <div class="flex flex-col gap-4">
                <!-- Full Name Input -->
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" name="fullname" id="fullname" 
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="John Doe" required>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" name="email" id="email" 
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="you@example.com" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" 
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="••••••••" required>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" 
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="••••••••" required>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="mt-4 flex items-center">
                <input type="checkbox" name="terms" id="terms" required class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg shadow mt-6 hover:bg-blue-700 transition">
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-500 mt-6">
            Already have an account? <a href="{% url 'index' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>

{% endblock %}
