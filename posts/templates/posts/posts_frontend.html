<div class="max-w-6xl mx-auto bg-white px-4 rounded-lg shadow-lg">

    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create a New Post</h1>

    <!-- Form Start -->
    <form id="post-form" enctype="multipart/form-data">

        <!-- Caption Input -->
        <div class="mb-4">
            <label for="caption" class="block text-gray-700 font-medium">Caption</label>
            <textarea id="caption" name="caption" rows="4" class="w-full p-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your caption here..." required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-6">
            <label for="image" class="block text-gray-700 font-medium">Post Image</label>
            <input type="file" id="image" name="image" accept="image/*" class="w-full p-3 mt-2 border rounded-lg text-gray-600" required>
        </div>

        <!-- Image Preview -->
        <div id="image-preview" class="mb-4 hidden">
            <label class="block text-gray-700 font-medium">Image Preview</label>
            <img id="preview" src="" alt="Image Preview" class="w-full rounded-lg mt-2">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Post
        </button>

    </form>
    <!-- Form End -->

</div>
